
<h3>{{leyenda}}<h3>

<div class="input-group">
  <span class="input-group-btn">
    <button class="btn btn-primary" type="button" (click)="incrementar()"><i class="mdi mdi-plus" ></i></button>
  </span>
  <input type="number" #txtProgress class="form-control" [(ngModel)]= "porcentaje" (ngModelChange)="onChanges($event)"  name="porcentaje" min="1" max 
  ="100" >
  <span class="input-group-btn">
    <button class="btn btn-primary" type="button"><i class="mdi mdi-minus" (click)="decrementar()"></i></button>
  </span>
</div>
