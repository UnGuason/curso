<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Barra de Progreso </h4>

        <div class="progress">
          <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" [attr.ariaValue]="porcentaje1" aria-valuenow="2"
            aria-valuemin="0" aria-valuemax="100" [style.width]="porcentaje1 + '%'" style="width: 50%"></div>
        </div>
        <br>
        <br>
        <div class="progress">
          <div class="progress-bar progress-bar-striped-danger progress-bar-animated" role="progressbar" [attr.ariaValue]="porcentaje2" aria-valuenow="2"
            aria-valuemin="0" aria-valuemax="100" [style.width]="porcentaje2 + '%'" style="width: 50%"></div>
        </div>
      </div>
    </div>
  </div>
</div>


<div class="row">
  <div class="col-6">
    <div class="card">
      <div class="card-body">
        <app-incrementador (cambiaPorcentaje)="porcentaje1 = $event" leyenda="progress Azul" [porcentaje]="porcentaje1"></app-incrementador>

      </div>



    </div>
  </div>
  <div class="col-6">
    <div class="card">
      <div class="card-body">
        <app-incrementador leyenda="progress verde"  (cambiaPorcentaje)="porcentaje2 = $event" [porcentaje]="porcentaje2"></app-incrementador>

      </div>



    </div>
  </div>

</div>
<div class="row">


</div>
