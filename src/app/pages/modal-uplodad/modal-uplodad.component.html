<div class="fondo-negro animated fadeIn" [ngClass]="_modalUpload.oculto" >

<div id="responsive-modal" class="modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: block;">

  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Modal Content is Responsive</h4>
        <button (click)="cerrarModal()" type="button" class="close"  aria-hidden="true">Ã—</button>
      </div>
      <div class="modal-body" align="center">
            <img *ngIf="!imagenTemp"  [src]="'xxx' | imagen" class="w150">
            <img *ngIf="imagenTemp"   [src]="imagenTemp" class="w150">
  
            <input (change)="seleccionImagen($event.target.files[0])" type="file">
      </div>
      <div class="modal-footer">
        <button (click)="cerrarModal()" type="button" class="btn btn-default waves-effect">Close</button>
        <button (click)="subirImagen()" type="button"  [disabled]=!imagenTemp class="btn btn-danger waves-effect waves-light">Subir Imagen</button>
      </div>
    </div>
  </div>
</div>

</div>
