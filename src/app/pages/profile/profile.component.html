<div class="row animated fadeIn">
  <div class="col-lg-6">


    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Perfil de usuario</h4>
        <h6 class="card-subtitle">made with bootstrap elements</h6>
        <form #f="ngForm" (ngSubmit)="onSubmit(f.value)" class="form p-t-20" >
          <div class="form-group">
            <label for="exampleInputuname">Nombre de Usuario</label>
            <div class="input-group">
              <div class="input-group-addon"><i class="ti-user"></i></div>
              <input type="text"[ngModel]="_usuario.usuario.nombre" name="nombre" class="form-control" id="exampleInputuname" placeholder="Nombre de usuario">
            </div>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Correo del usuario</label>
              <div class="input-group">
                <div class="input-group-addon"><i class="ti-email"></i></div>
                <input type="email" class="form-control" [ngModel]="usuario.email" name="email"  id="exampleInputEmail1" placeholder="Enter email">
              </div>
            </div>

      
          <button type="submit" class="btn btn-success waves-effect waves-light m-r-10">
            <i class="fa fa-save"></i>
            Guardar</button>
        </form>
      </div>
    </div>
  </div>
  <div class="col-lg-6">

    
    
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">Fotografia del usuario</h4>
          <h6 class="card-subtitle">made with bootstrap elements</h6>
          <img src="">
          <br>
          <button type="submit" class="btn btn-success btn-block waves-effect waves-light m-r-10">
              <i class="fa fa-save"></i>
              Guardar</button>
        </div>
          </div>
          </div>
</div>
